<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando estilização externa, ID's e classes</title>

    <!-- Estilizações -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Título da minha página </h1>

    <!-- Não funciona o diretamente -->
    <div id="div1" class="div1">
        <h1> Testando o diretamente </h1>
        <div>
            <h1> Testando o diretamente </h1>
        </div>
    </div>

    <!-- Funciona com o diretamente -->
    <div class="div2" id="div2">
        <h1> Testando o diretamente </h1>
    </div>
</body>
</html>
