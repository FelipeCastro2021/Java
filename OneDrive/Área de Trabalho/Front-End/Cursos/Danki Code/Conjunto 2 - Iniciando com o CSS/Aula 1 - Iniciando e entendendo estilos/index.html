<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciando os estudos em CSS </title>

    <!-- Estilizações -->
    <style>
        /* Comentário */
        h1 {
            color: orange; /* Não sobrescreve por ser menor que o estilo inline na ordem de prioridade */
            background-color: green;
        }
        h2 {
            color: blue;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="color: red;font-size: 50px;">Título 1</h1> <!-- Hierarquização -->
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <a style="text-decoration: none;" href="https://www.google.com">Meu link</a>
</body>
</html>
