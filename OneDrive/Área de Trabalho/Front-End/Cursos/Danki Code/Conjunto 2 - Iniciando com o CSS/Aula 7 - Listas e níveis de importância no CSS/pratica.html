<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Praticando listas e níevis de importância no CSS </title>

    <!-- Estilizações -->
    <link rel="stylesheet" href="css/pratica.css">
</head>
<body>
    <ul class="lista">
        <li>Produto 1</li>
        <li>Produto 2</li>
        <li class="item3">Produto 3</li>
        <li>Produto 4</li>
    </ul>

    <ul class="lista2">
        <li>Produto 1
            <ul>
                <li> Subproduto 1 </li>
            </ul>
        </li>
        <li>Produto 2</li>
        <li>Produto 3</li>
    </ul>

    <ol class="lista_ordem">
        <li>Produto 1</li>
        <li>Produto 2</li>
        <li>Produto 3</li>
        <li>Produto 4</li>
    </ol>

    <div id="um">
        <div id="dois">
            <div id="tres">

            </div> <!-- Três -->
        </div><!-- Dois -->
        <div id="quatro">

        </div> <!-- Quatro -->
    </div> <!-- Um -->
</body>
</html>
