<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas e níveis de importância no CSS </title>

    <!-- Estilizações -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul class="lista">
            <li>Produto 1</li>
            <li>Produto 2</li>
            <li id="item3">Produto 3</li>
            <li>Produto 4</li>
        </ul>
        <hr>
        <ul class="lista2">
            <li>Produto 1</li>
            <li>Produto 2</li>
            <li id="lista3">Produto 3</li>
            <li>Produto 4</li>
        </ul>
    </nav>

    <hr id="secao">

    <nav>
        <ol class="lista_ordenada">
            <li>Produto 1
                <ol>
                    <li> Subproduto 1 </li>
                </ol>
            </li>
            <li>Produto 2</li>
            <li id="item3_ordem">Produto 3</li>
        </ol>
    </nav>

    <div class="um">
        <div class="dois">

        </div> <!-- Dois -->
        <div class="tres">
            <div class="quatro">

            </div> <!-- Quatro -->
        </div> <!-- Três -->
    </div> <!-- Um -->
</body>
</html>
