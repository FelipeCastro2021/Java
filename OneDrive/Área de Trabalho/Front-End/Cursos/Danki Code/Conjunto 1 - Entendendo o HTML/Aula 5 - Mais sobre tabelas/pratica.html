<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Praticando mais sobre tabelas </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Título da minha página web </h1>
        <p> Conteúdo do paragráfo da minha página </p>

        <div>
            <h1> Título da minha divisão </h1>
            <p> Conteúdo do paragráfo da minha divisão </p>
        </div>
        <div>
            <h1> Título da minha divisão 2 </h1>
            <p> Conteúdo do paragráfo da minha divisão 2 </p>
        </div>

        <img width="300" src="../Aula 3 - Aprendendo a utilizar links e imagens/assets/mountain.jpg" alt="Montanha"> <!-- Linkagem da imagem internamente -->
        <img src="https://i.pinimg.com/736x/a2/3f/53/a23f53577b8a9fd354e60e901dd45019.jpg" alt="Cabrito escalando montanha" width="300"> <!-- Linkagem externa da internet -->

        <a href="https://www.google.com"> Acesse o Google </a>

        <table width="500" align="center" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Felipe Castro Ferreira</td>
                    <td>173</td>
                    <td>85Kg</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
