<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Mais sobre as tabelas </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Título da minha página web </h1>
        <p> Conteúdo da minha página com comportamento em bloco </p>

        <div> 
            <h1> Título da divisão </h1>
            <p> Conteúdo da divisão </p>
        </div>

        <table align="center" border="1" width="800">

                <tr>
                    <th>Nome</th> <!-- Coluna, negrito e ao centro -->

                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Felipe Castro Ferreira</td>
                    <td>18 anos de idade</td>
                    <td>Desenvolvedor front-end júnior</td>
                </tr>
                <tr>
                    <td>Gilvanda Castro Ferreira</td>
                    <td>50 anos de idade</td>
                    <td>Auxiliar de produção</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
