<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Praticando sobre imagens e links </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Título da minha página web </h1>
        <p> Aqui ficará o conteúdo do meu site </p>
        <br> <!-- Quebra de linha -->

        <img src="assets/mountain.jpg" alt="Montanha"> <!-- Requisição da imagem internamente -->
        <img src="https://i.pinimg.com/originals/f7/8f/6c/f78f6c0bec931798344c4eaeadf487d1.jpg" alt="Fotógrafo se aventurar para tirar fotos incríveis do alto da montanha"> <!-- Requisição de imagem com link externo da internet -->

        <!-- ! É valido criar pastas para alocar suas imagens internas -->

        <br>
        <a href="https://www.google.com"> Clique no meu link </a>
    </body>
</html>
